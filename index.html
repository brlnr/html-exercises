<!DOCTYPE html>
<!--document type-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>h1 title</h1>
    <h2>h2 title</h2>
    <h3>h3 title</h3>
    <h4>h4 title</h4>
    <h5>h5 title</h5>
    <h6>h6 title</h6>
    <p>paragraph</p>
    <img src="someimage.png" alt="alternative text">
    <strong>strong text</strong>
    <b>bold text</b>
    <!--comment-->
    <a href="https://some-link.com">hyperlink</a>
    <p><abbr>HTML</abbr>acronym</p>
    <address>
        ul. Nowy Åšwiat, 44-100 Gliwice<br>
        <!--break line-->
        some content here
    </address>
    <img src="plan.png" alt="plan of office" usemap="#planmap" width="400" height="400">
    <!--img for map-->
    <map name="planmap">
        <!--map overlay-->
        <area shape="rect" coords="30,40,260,300" alt="shape1" href="somelink1.html">
        <!--area on map-->
        <area shape="rect" coords="180,162,353,158" alt="shape2" href="somelink2.html">
    </map>
    <article class="article">
        <div class="article__content">
            <p>some text here</p>
        </div>
    </article>
    <aside>
        <p>aside content</p>
    </aside>
    <audio controls autoplay muted>
        <!--attributes of audio tag-->
        <source src="sound1.mp3" type="audio/mp3">
        <source src="sound2.wav" type="audio/wav">
        <!--more formats-->
        text if error
    </audio>
</body>



</html>
